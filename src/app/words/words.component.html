<div *ngIf="isShowForm">
  <input placeholder="English" [(ngModel)]="newEn" /><br>
  <input placeholder="Vietnamese" [(ngModel)]="newVi" /><br>
  <button (click)="addWord()">Add word</button>
</div>
<button (click)="isShowForm = true" *ngIf="!isShowForm">Add word</button>
<br> <br>
<select [(ngModel)] = "filterStatus">
  <option value="XEM_TAT_CA">View All</option>
  <option value="XEM_DA_NHO">View memmorized</option>
  <option value="XEM_CHUA_NHO">View no memmorized</option>
</select>
<div *ngFor="let word of arrWords">
  <div class="word" *ngIf="getShowStatus(word.memorized)">
      <h4 [ngStyle]="{ color: word.memorized ? 'green' : 'red'}">{{word.en}}</h4>
      <p>{{word.vi}}</p>
      <button (click)="deleteWord(word.id)">Delete</button><br> 
      <button (click)="word.memorized = !word.memorized">{{word.memorized ? 'Unmemmorized' : 'Memmorized'}}</button>
  </div>
  
</div>
